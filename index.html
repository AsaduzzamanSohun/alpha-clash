<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

    <title>Alpha Clash</title>
</head>

<body class="font-poppins">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home Screen -->
        <section id="home-screen" class="home text-white min-h-screen flex justify-center ">

            <div class="flex flex-col items-center justify-center gap-10">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-color">Play Now</button>
            </div>


        </section>

        <!-- Playground Start -->
        <section id="playground-screen" class="play-ground hidden">
            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white rounded-b-xl px-6 pb-4">Don't watch keyboard  while playing...</p>

                    </div>

                    <div class="flex justify-center items-center h-full pb-16">

                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>

                    </div>

                    
                </div>

                <!-- keyboard start -->
                <div>

                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>

                </div>

                <!-- keyboard end -->

                <!-- life score -->
                <div class="flex justify-between w-3/6">

                    <button class="btn bg-purple-500 text-white border-none rounded-3xl px-6">
                        Life
                        <img class="h-6 w-6" src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>

                      <button class="btn bg-purple-700 text-white border-none rounded-3xl px-6">
                        Score
                        <img class="h-6 w-6" src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>

                </div>


            </div>


        </section>

        <section id="final-screen" class="result flex justify-center min-h-screen items-center hidden">

            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-16 rounded-xl">

                <h1 class="text-6xl">
                    <span class="font-bold">Score: </span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black px-6">Play Again</button>
                <p>Practice will make you Pro</p>

            </div>


        </section>



    </main>


    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
